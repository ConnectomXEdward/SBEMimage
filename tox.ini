[tox]
requires =
    tox>=4
#env_list = py{38,39,310}-{windows}
env_list = py{310}-{windows}
isolated_build=true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    windows-latest: windows

[testenv]
description = run tests
platform =
    windows: win32
changedir = src
setenv =
    PYTHONPATH = {env:PYTHONPATH}{:}src
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
deps =
    pytest>=7
    pytest-cov
    pytest-qt
    pytest-sugar
    -r requirements.txt
commands =
    pytest {posargs:../tests} --color=yes --cov=. --cov-report=term